      responses:
        '201':
          description: Paciente creado

  /paciente/{id}:
    get:
      tags:
        - Paciente
      summary: Obtener Paciente por ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Paciente encontrado
        '404':
          description: Paciente no encontrado
    patch:
      tags:
